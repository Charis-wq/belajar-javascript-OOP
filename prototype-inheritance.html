<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Inheritance</title>
</head>
<body>
    <script>

        /*sekarang kita sudah tahu bahwa prototype selalu memiliki parent,artinya
        dia adalah turunan parent tertinggi adalah object prototype pertanyaanya
        bagaimana jika kita ingin melakukan inheritance ke prototype lain
        hal ini juga bisa di lakukan namun agak sedikit tricky karena hal ini sebenarnya 
        untuk javascript modern,tidak di rekomendasikan lagi di praktek OOP menggunakan prototype
        karena ES6 sudah di kenalkan dengan kata kunci class.
        */

        function Employee(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

        //Manager.prototype = Employee.prototype;//salah
        Manager.prototype = Object.create (Employee.prototype);//benar



       Manager.prototype.sayHello = function (name){
        console.info(`Hello ${name} My Name Is Manager ${this.name}`);
       }

       Employee.prototype.sayHello = function (name){
        console.info(`Hello ${name} My Name Is Employee ${this.name}`);
       }

       const employee = new Employee ('Abdul');
       employee.sayHello('Budi');

       const manager = new Manager ('Charis');
       manager.sayHello('Budi');

       console.info(employee);
       console.info(manager);
    </script>
</body>
</html>
