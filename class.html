<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

    /*sejak Ecma script versi 6 di perkenalkan kata kunci baru,yaitu class ini
    merupakan kata kunci yang di gunakan untuk membuta class di javascript
    dengan kata kunci class kita tidak perlu lagi menggunakan constructor function 
    untuk membuat class.
    */

    class Person {

    }

      
    

    const abdul = new Person();
    console.info(abdul);
    </script>
</body>
</html>
