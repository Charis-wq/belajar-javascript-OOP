<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        /* kata kunci static juga tdak hanya bisa ditambahkan di field tapi juga di method 
        jika kita tambhkan di method artinya method tersebut jadi milik classnya bukan prototype
        dan untuk mengakses method tersebut kita jug bisa lakukan seperti mengakses static class field.
        */

        class MathUtil {
            static sum(...numbers){
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1,1,1,1,1);
        console.info(result);
    </script>
</body>
</html>
