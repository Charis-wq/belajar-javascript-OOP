    <title>Error Handling</title>
</head>
<body>
    <script>
        /*saat terjadi error di kode program javascript,kadang kita tidak ingin program kita berhenti 
        di javascript kita bisa menangkap jika terjadi error,kita bisa menggunakan (try catch) untuk menangkap error
        pada block try kita akaan mencoba mengakses kode program yang bisa menyebabkan error dan jika tidak terjadi error 
        block try akan berhenti dan ototmatis masuk ke block catch jika tidak terjadi error block ctach tidak akan di eksekusi.
        */


        
        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0 ){
                    throw new Error('Total Parameter Harus Lebih Dari 0');
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try{
            console.info(MathUtil.sum());
            consol.info('Abdul');
            console.info('Kode Block Try Akan Berhenti');
        }catch (error){
            console.error(`Tejadi Error : ${error.message}`);
        }

        console.info('Kode Pogram Tidak Akan Berhenti');

        const result = MathUtil.sum(1,1,1,1,1);
        console.info(result);

    

   
    


    </script>
