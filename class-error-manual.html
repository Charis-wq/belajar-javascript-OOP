<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Class Error Manual</title>
</head>
<body>
    <script>
        /*walaupum javascript sudah memilki standard class error
        namun alangkah baiknya kita membedakan tiap jenis error
        untuk membuat error sendiri secara manual sangatlah mudah 
        cukup membuat class turunan dari class error 
        dan jangan lupa tambahkan parameter messegae agar bisa di kirimkan ke parameter 
        di constructor class error
        */



        class Validationerror extends Error {
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0 ){
                    throw new Validationerror('Total Parameter Harus Lebih Dari 0','numbers 0');
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try{
            console.info(MathUtil.sum());
            consol.info('Abdul');
            console.info('Kode Block Try Akan Berhenti');
        }catch (error){
            if (error instanceof Validationerror) {
                console.info(`Terjadi error di field ${error.field} dengan error  : ${error.message}`);
            } else {
                console.info(`Terjadi error : ${error.message}`);
            } 

            
        }finally {
                console.info('program selesai')
            }
        

        console.info('Abdul')
            

       
        
    
    </script>
</body>
